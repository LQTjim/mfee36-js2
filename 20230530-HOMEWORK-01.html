<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      .btn.active {
        background-color: rgb(117, 11, 11);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="input-group my-3">
          <input
            type="text"
            id="search"
            class="form-control"
            placeholder="請輸入關鍵字"
          />
        </div>
      </div>
      <div class="row">
        <div class="col" id="btn-container">
          <a type="button" id="price_asc" class="btn btn-primary">price asc</a>
          <a type="button" id="price_desc" class="btn btn-primary"
            >price desc</a
          >
          <a type="button" id="author_asc" class="btn btn-primary"
            >author asc</a
          >
          <a type="button" id="author_desc" class="btn btn-primary"
            >author desc</a
          >
        </div>
      </div>
      <div class="row">
        <div class="col">
          <table class="table table-bordered table-striped">
            <thead>
              <tr class="table-primary">
                <th scope="col">#</th>
                <th scope="col">書名</th>
                <th scope="col">作者</th>
                <th scope="col">頁數</th>
                <th scope="col">價格</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="data/products1.js"></script>
    <script>
      let sortFunc = () => {};
      let filterFunction = () => true;
      let usp = new URLSearchParams(location.search);
      const search = document.querySelector("#search");
      const btnContainer = document.querySelector("#btn-container");
      let timer;
      const throttle = (func, ms) => {
        clearTimeout(timer);
        timer = setTimeout(func, ms);
      };
      const classActiveToggle = function (x) {
        btnContainer.querySelectorAll("a").forEach((el) => {
          el.classList.remove("active");
        });
        if (x) {
          btnContainer.querySelector(`#${x}`).classList.add("active");
        }
        return;
      };
      const returnSortFunction = function (x) {
        switch (x) {
          case "price_asc":
            sortFunc = (a, b) => {
              return a.price - b.price;
            };
            break;
          case "price_desc":
            sortFunc = (a, b) => {
              return -a.price + b.price;
            };
            break;
          case "author_asc":
            sortFunc = (a, b) => {
              return a.author < b.author ? -1 : 1;
            };
            break;
          case "author_desc":
            sortFunc = (a, b) => {
              return a.author > b.author ? -1 : 1;
            };
            break;
          default:
            break;
        }
      };
      const returnFilterFunction = function () {
        const keyword = search.value.trim();
        if (!!keyword) {
          filterFunction = (el) =>
            el.bookname.includes(keyword) || el.author.includes(keyword);
        } else {
          filterFunction = (el) => true;
        }
      };

      const renderdata = function () {
        let str = "";
        const tbody = document.querySelector("tbody");
        tbody.innerHTML = str;
        let copyData = [...products1];
        copyData.sort(sortFunc);
        const filterCopyData = copyData.filter(filterFunction);
        if (filterCopyData.length === 0) {
          console.log("123");
          str +=
            '<tr><td colspan="5" class="text-center">抱歉,您的搜尋內容不存在</tr>';
          tbody.innerHTML = str;
          return;
        }
        console.log(456);
        filterCopyData.forEach(({ id, author, bookname, pages, price }) => {
          str += `
            <tr>
                <td>${id}</td>
                <td>${bookname}</td>
                <td>${author}</td>
                <td>${pages}</td>
                <td>${price}</td>
            </tr>
            `;
        });
        tbody.innerHTML = str;
      };
      const changeURL = function (sort, search) {
        // var url = window.location.toString();
        let sortParams = sort ? `orderby=${sort}` : "";
        let searchParams = search ? `orderby=${search}` : "";
        window.history.pushState("", "", `?orderby=${sort}`);
      };
      classActiveToggle(usp.get("orderby"));
      returnSortFunction(usp.get("orderby"));
      renderdata();
      /* document.querySelector("#author-asc");
            document.querySelector("#author-desc");
            document.querySelector("#price-desc");
            document.querySelector("#author-desc"); */
      //不換頁排列資料 被按得按鈕要ACTIVE
      /* orderby
      price_asc
      price_desc
      author_asc
      author_desc */
      search.addEventListener("input", (e) => {
        if (!e.target.value) {
          returnFilterFunction(e.target.value);
          renderdata();
          return;
        }
        throttle(() => {
          returnFilterFunction(e.target.value);
          renderdata();
        }, 1000);
      });
      btnContainer.addEventListener("click", (e) => {
        classActiveToggle(e.target.id);
        returnSortFunction(e.target.id);
        changeURL(e.target.id);
        renderdata();
      });
      window.onpopstate = () => {
        usp = new URLSearchParams(location.search);
        classActiveToggle(usp.get("orderby"));
        returnSortFunction(usp.get("orderby"));
        renderdata();
      };
    </script>
  </body>
</html>
