<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const myPromise = (pid = 1) => {
        return new Promise((resolve, reject) => {
          setTimeout(() => {
            resolve(`O-${pid}`);
            console.log(pid);
          }, 1500 * Math.random());
        });
      };

      const ar = [];
      for (let i = 0; i < 10; i++) {
        ar.push(myPromise(i).then((r) => console.log(r))); //因為這裡回傳了console.log的結果 Promise.all 得到的會是一串undefined
      }

      Promise.all(ar)
        .then((result) => {
          console.log(result);
        })
        .catch((ex) => {
          console.log(ex);
        });
    </script>
  </body>
</html>
